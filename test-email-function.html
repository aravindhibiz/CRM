<!DOCTYPE html>
<html>
<head>
    <title>Test Email Function</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Email Function with Gemini Enhancement</h1>
        <form id="emailForm">
            <div class="form-group">
                <label for="to">To Email:</label>
                <input type="email" id="to" value="727821tuit010@skct.edu.in" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" value="Test Enhanced Email" required>
            </div>
            <div class="form-group">
                <label for="body">Email Body:</label>
                <textarea id="body" rows="5" required>Hi there! This is a simple test email to check if our Gemini AI enhancement is working properly. Please make this more professional and engaging.</textarea>
            </div>
            <button type="submit">Send Email</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending email...';
            
            const emailData = {
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                body: document.getElementById('body').value
            };
            
            try {
                const response = await fetch('https://urckjqdnsdvdastclwsk.functions.supabase.co/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(emailData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Email Sent Successfully!</h3>
                            <p><strong>Enhanced:</strong> ${result.enhanced ? 'Yes' : 'No'}</p>
                            <p><strong>Message ID:</strong> ${result.data?.id || 'N/A'}</p>
                            <p><strong>Response:</strong> ${JSON.stringify(result, null, 2)}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Error Sending Email</h3>
                            <p><strong>Error:</strong> ${result.error}</p>
                            <p><strong>Details:</strong> ${result.details || 'No additional details'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
